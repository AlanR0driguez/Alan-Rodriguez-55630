{% extends 'aplicacion/login.html' %}

{% block form %}
<div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Eliminar Dentista</h2>
                </div>
                <div class="card-body">
                    <p class="lead">¿Estás seguro de que deseas eliminar al dentista "{{ dentista.nombre }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                            <a href="{% url 'lista_dentistas' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock form %}
